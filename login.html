<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Akademik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="•••••" required>
                        <i class="fas fa-eye toggle-password" id="toggleLoginPass"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Log in</button>
                
                <p class="register-text">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // ✅ Script untuk Ikon Mata (Show/Hide Password)
        const toggleLoginPass = document.querySelector('#toggleLoginPass');
        const passwordInput = document.querySelector('#password');

        toggleLoginPass.addEventListener('click', function () {
            // Ubah tipe input dari password ke text (dan sebaliknya)
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ubah ikon mata (mata terbuka <-> mata dicoret)
            this.classList.toggle('fa-eye-slash');
        });

        // Script Login Firebase
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    Swal.fire({
                        title: 'Login Berhasil!',
                        text: 'Selamat datang kembali.',
                        icon: 'success',
                        confirmButtonText: 'Masuk Dashboard',
                        confirmButtonColor: '#7b2cbf',
                        background: '#1a1a2e',
                        color: '#fff'
                    }).then(() => {
                        window.location.href = "index.html";
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        title: 'Gagal Masuk',
                        text: 'Email atau Password salah!',
                        icon: 'error',
                        confirmButtonText: 'Coba Lagi',
                        confirmButtonColor: '#d33',
                        background: '#1a1a2e',
                        color: '#fff'
                    });
                });
        });
    </script>

</body>
</html>
